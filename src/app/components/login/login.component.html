<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="bi bi-people-fill login-icon"></i>
      <h1>Employment Management System</h1>
      <p class="text-muted">Willkommen zurück</p>
    </div>

    <div class="login-content">
      <button type="button" class="btn btn-primary btn-lg w-100" (click)="loginWithSSO()">
        <i class="bi bi-shield-lock me-2"></i>
        Mit SSO anmelden
      </button>
    </div>

    <div class="login-footer">
      <small class="text-muted">
        Sichere Anmeldung über Single Sign-On
      </small>
    </div>
  </div>
</div>
