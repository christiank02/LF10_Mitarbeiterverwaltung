<nav class="topbar">
  <div class="topbar-container">
    <div class="topbar-left">
      <div class="topbar-logo">
        <i class="bi bi-people-fill"></i>
      </div>
    </div>

    <div class="topbar-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
        Startseite
      </a>
      <a routerLink="/mitarbeiter" routerLinkActive="active" class="nav-link">
        Mitarbeiter
      </a>
      <a routerLink="/qualifikationen" routerLinkActive="active" class="nav-link">
        Qualifikationen
      </a>
    </div>

    <div class="topbar-right">
      @if (isLoggedIn) {
        <div class="profile-dropdown">
          <button class="topbar-icon-btn" (click)="toggleProfileMenu()" title="Profil">
            <i class="bi bi-person-circle"></i>
          </button>
          @if (showProfileMenu) {
            <div class="dropdown-menu">
              <button class="dropdown-item" (click)="goToSettings()">
                <i class="bi bi-gear"></i>
                Einstellungen
              </button>
            </div>
          }
        </div>

        <button class="topbar-btn" (click)="logout()" title="Abmelden">
          <i class="bi bi-box-arrow-right"></i>
          Abmelden
        </button>
      } @else {
        <button class="topbar-btn" (click)="login()" title="Anmelden">
          <i class="bi bi-box-arrow-in-right"></i>
          Anmelden
        </button>
      }
    </div>
  </div>
</nav>
