<div class="container">
  <h2>Dummy-Daten Seeding</h2>
  <p>Erstellt zufällige Qualifikationen und Mitarbeiter im eingeloggten Kontext.</p>

  <div class="row g-2 align-items-end">
    <div class="col-sm-6 col-md-4">
      <label class="form-label">Anzahl Qualifikationen (max 200)</label>
      <input type="number" class="form-control" [(ngModel)]="qualificationCount" min="1" max="20">
    </div>
    <div class="col-sm-6 col-md-4">
      <label class="form-label">Anzahl Mitarbeiter (max 10000)</label>
      <input type="number" class="form-control" [(ngModel)]="employeeCount" min="1" max="10000">
    </div>
  </div>

  <button class="btn btn-primary mt-2" [disabled]="isRunning" (click)="seed()">
    {{ isRunning ? 'Läuft...' : 'Dummy-Daten erstellen' }}
  </button>

  <div class="mt-3">
    <p><strong>Qualifikationen erstellt:</strong> {{ createdQualifications }}</p>
    <p><strong>Mitarbeiter erstellt:</strong> {{ createdEmployees }}</p>
  </div>

  <div class="logs mt-3">
    <h5>Protokoll</h5>
    <ul>
      <li *ngFor="let line of logs">{{ line }}</li>
    </ul>
  </div>
</div>
