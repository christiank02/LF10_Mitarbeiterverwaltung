<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11050">
  @for (toast of toasts$ | async; track toast.id) {
    <div
      class="toast show align-items-center border-0"
      [class.text-bg-success]="toast.type === 'success'"
      [class.text-bg-danger]="toast.type === 'error'"
      [class.text-bg-warning]="toast.type === 'warning'"
      [class.text-bg-info]="toast.type === 'info'"
      role="alert"
      aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <i
            class="bi me-2"
            [class.bi-check-circle]="toast.type === 'success'"
            [class.bi-x-circle]="toast.type === 'error'"
            [class.bi-exclamation-triangle]="toast.type === 'warning'"
            [class.bi-info-circle]="toast.type === 'info'"></i>
          {{ toast.message }}
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          (click)="remove(toast.id)"
          aria-label="Close"></button>
      </div>
    </div>
  }
</div>
